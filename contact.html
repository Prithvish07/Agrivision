<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AgriVision</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">AgriVision</div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#soil-test">Soil Test</a></li>
                <li><a href="index.html#fertilizer">Fertilizer</a></li>
                <li><a href="index.html#buy-fertilizer">Buy Fertilizer</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </header>

    <section id="contact-us">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone no">
                    <button type="submit" class="btn">Get in Touch</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Phone: +123-456-7890</p>
                <p>Email: agrivision@gmail.com</p>
                <p>Location: 123 Main Street, Kolkata, India</p>
                <img src="images/contact-bg.jpg" alt="Contact Us Image">
            </div>
        </div>
    </section>

</body>
</html>
